<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
      <meta name="apple-mobile-web-app-title" content="CodePen">
      <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
      <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
      <title>CodePen - Restaurant Interface</title>
      <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
      <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <style>
         .outer-container {
         background-color: #FFFFFF;
         box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
         margin: 50px auto;
         width: 400px;
         height: 700px;
         box-sizing: border-box;
         border-radius: 0.5em;
         overflow-y: hidden;
         overflow-x: hidden;
         }
         .outer-container:hover {
         overflow-y: scroll;
         }
         .ui-list {
         list-style-type: none;
         margin: 0;
         padding: 0;
         }
         .brown {
         background-color: #927C78;
         }
         .silver {
         background-color: #DBDFD4;
         }
         .orange {
         background-color: #F3BB72;
         }
         .pink {
         background-color: #FF85A7;
         }
         .blue {
         background-color: #7BECED;
         }
         .dark-blue {
         background-color: #9CB4F0;
         }
         .green {
         background-color: #B1DC76;
         }
         .purple {
         background-color: #BD84D6;
         }
         .white {
         background-color: #fff;
         }
         p {
         transition: 300ms ease-out;
         margin: 0;
         }
         .ui-item {
         font-family: "Open Sans", sans-serif;
         font-weight: 700;
         text-transform: uppercase;
         font-size: 1.3em;
         height: 150px;
         box-sizing: border-box;
         color: #FFFFFF;
         display: flex;
         width: 400px;
         align-items: center;
         justify-content: space-between;
         padding: 0 1.5em;
         transition: 300ms ease-out;
         }
         .ui-item:hover {
         cursor: pointer;
         }
         .ui-item:hover p {
         font-size: 1.5em;
         }
         .ui-item:hover .food-icon {
         transform: rotate(-35deg);
         }
         .food-icon {
         font-size: 4em;
         transition: 300ms ease-out;
         }
         .ion-ios-arrow-forward {
         color: white;
         font-size: 1.5em;
         transition: 100ms ease-out;
         }
         ::-webkit-scrollbar {
         width: 10px;
         }
         ::-webkit-scrollbar-thumb {
         background: rgba(0, 0, 0, 0.5);
         border-radius: 0.5em;
         }
      </style>
      <script>
         window.console = window.console || function(t) {};
      </script>
      <script>
         if (document.location.search.match(/type=embed/gi)) {
           window.parent.postMessage("resize", "*");
         }
      </script>
   </head>
   <body translate="no" >
      <!-- Based on the following Dribbble design: https://dribbble.com/shots/1832066-GIF-for-Restaurant-Menu -->
      <div class="outer-container">
         <ul class="ui-list">
            <li class="ui-item white">
               <i class="ion-icecream food-icon"></i>
               <p>Loja Nome</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
            <li class="ui-item green">
               <i class="ion-icecream food-icon"></i>
               <p>Ice cream</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
            <li class="ui-item purple">
               <i class="ion-beer food-icon"></i>
               <p>Beers</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
            <li class="ui-item orange">
               <i class="ion-wineglass food-icon"></i>
               <p>Wines</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
            <li class="ui-item pink">
               <i class="ion-soup-can food-icon"></i>
               <p>Soups</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
            <li class="ui-item blue">
               <i class="ion-pizza food-icon"></i>
               <p>Pizza</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
            <li class="ui-item green">
               <i class="ion-coffee food-icon"></i>
               <p>Coffee</p>
               <i class="ion-ios-arrow-forward"></i>
            </li>
         </ul>
      </div>
   </body>
</html>
